<mat-card>
    <mat-card-title>Update User</mat-card-title>
        <mat-card-content style="padding-top: 20px;">
        <div *ngIf="dataLoaded">

            <form [formGroup]="editUserForm"  (submit)="updateUser()">
                
                    <mat-form-field ngSkipHydration appearance="outline">
                    <mat-label> Name</mat-label>
                    <input matInput placeholder="Name" formControlName="username" >
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field><br>
               
                    <mat-form-field ngSkipHydration appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field><br>
                
                <button mat-raised-button color="primary">Update User</button>
               
            </form>
        </div>
    </mat-card-content>
</mat-card>
