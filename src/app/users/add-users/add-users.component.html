<mat-card>
    <mat-card-title>Create New User</mat-card-title>
      <mat-card-content>
         <form [formGroup]="addUserForm" (submit)="createUser()">
            <p>
                <mat-form-field ngSkipHydration appearance="outline">
                  <mat-label>User Name</mat-label>
                  <input matInput placeholder="Username">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </p>

              <p>
                  <mat-form-field ngSkipHydration appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="Email">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
              </p>

            <p>
                <mat-form-field ngSkipHydration appearance="outline">
                  <mat-label>Phone Number</mat-label>
                  <input matInput placeholder="PhoneNumber">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </p>
            
            <button mat-raised-button color="primary">Create User</button>
         </form>
    </mat-card-content>
</mat-card>
